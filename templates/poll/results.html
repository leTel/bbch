{% extends "base.html" %}
{% load bootstrap3 %}

{% block title %}Poll{% endblock %}

{% block content %}
	<h1>{{ poll.question }}</h1>

	<ul>
	{% for choice in poll.choice_set.all %}
	    <li>{{ choice.choice_text }} -- {{ choice.votes }} vote{{ choice.votes|pluralize }}</li>
	{% endfor %}
	</ul>

	<a href="{% url 'poll:detail' poll.id %}">Vote again?</a>
{% endblock %}
